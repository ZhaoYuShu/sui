<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8"/>
        <title>首页</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no"/>
        <link rel="stylesheet" href="css/common.css"/>
        <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css"/>
        <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    </head>
    <body>
        <!--page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示-->
        <div class="page-group">
            <!--单个page，第一个.page默认被展示-->
            <div class="page page-current">
                <!--标题栏-->
                <header class="bar bar-nav">
                    <a class="icon icon-me pull-left open-panel"></a>
                    <h1 class="title">标题</h1>
                </header>


                <!--这里是页面内容区-->
                <div class="content">
                    <div class="content-block">这里是content</div>
                    <!-- Slider -->
                    <div class="content-block">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1n3rZHFXXXXX9XFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>
                                <div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i4/TB10rkPGVXXXXXGapXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>
                                <div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1kQI3HpXXXXbSXFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>

                </div>


                <!--工具栏-->
                <nav class="bar bar-tab">
                    <a href="index.html" class="tab-item active external">
                        <span class="icon icon-home"></span>
                        <span class="tab-label">首页</span>
                    </a>
                    <a href="routers/star.html" class="tab-item external">
                        <span class="icon icon-star"></span>
                        <span class="tab-label">收藏</span>
                    </a>
                    <a href="routers/settings.html" class="tab-item external">
                        <span class="icon icon-settings"></span>
                        <span class="tab-label">设置</span>
                    </a>
                </nav>
            </div>

            <!--其他的单个page内联页面-->
            <div class="page">


            </div>

        </div>

        <!--popup,panel等放在这里-->
        <div class="panel-overlay"></div>

        <!--Left Panel with Reveal effect-->
        <div class="panel panel-left panel-reveal">
            <div class="content-block">
                <p>这是一个侧边栏</p>
                <p><a href="#" class="close-panel">关闭</a></p>
            </div>
        </div>


        <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
        <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
        <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script>
        $(function(){
            $.init();
            $(".swiper-container").swiper({
                // autoplay:true,
                speed:10000,
                loop:true
            });
        })
    </script>
    </body>
</html>
