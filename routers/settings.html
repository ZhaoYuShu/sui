<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8"/>
    <title>设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css"/>
    <link rel="stylesheet" href="../css/swiper-3.4.2.min.css"/>
    <style>
        .swiper-slide img{
            width:100%;
            height:15rem;
        }
    </style>
</head>
<body>
<!--page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示-->
<div class="page-group">
    <!--单个page，第一个.page默认被展示-->
    <div class="page page-current">
        <!--标题栏-->
        <header class="bar bar-nav">
            <a class="icon icon-me pull-left open-panel"></a>
            <h1 class="title">标题</h1>
        </header>


        <!--这里是页面内容区-->
        <div class="content">
            <div class="content-block">这里是settings</div>
            <div class="content-block">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1n3rZHFXXXXX9XFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i4/TB10rkPGVXXXXXGapXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1kQI3HpXXXXbSXFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt="">
                        </div>
                    </div>
                    <!-- 如果需要分页器 -->
                    <div class="swiper-pagination"></div>

                    <!-- 如果需要导航按钮 -->
                    <!--<div class="swiper-button-prev"></div>-->
                    <!--<div class="swiper-button-next"></div>-->

                    <!-- 如果需要滚动条 -->
                    <!--<div class="swiper-scrollbar"></div>-->
                </div>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
                    <div class="col-50"><a href="" class="button button-big button-fill button-success">提交</a></div>
                </div>
            </div>

            <div class="content-block">
                <a href="#city">省市区</a>
            </div>

        </div>


        <!--工具栏-->
        <nav class="bar bar-tab">
            <a href="../index.html" class="tab-item external">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a href="star.html" class="tab-item external">
                <span class="icon icon-star"></span>
                <span class="tab-label">收藏</span>
            </a>
            <a href="settings.html" class="tab-item external active">
                <span class="icon icon-settings"></span>
                <span class="tab-label">设置</span>
            </a>
        </nav>
    </div>

    <!--其他的单个page内联页面-->
    <div class="page" id="city">
        <header class="bar bar-nav">
            <h1 class="title">省市区选择</h1>
        </header>

        <div class="content">
            <div class="content-block">
                <input type="text" id='city-picker' value="广东 深圳 宝安区"/>
            </div>
        </div>

    </div>

</div>

<!--popup,panel等放在这里-->
<div class="panel-overlay"></div>

<!--Left Panel with Reveal effect-->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>这是一个侧边栏</p>
        <p><a href="#" class="close-panel">关闭</a></p>
    </div>
</div>


<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script src="../js/vendor/swiper-3.4.2.jquery.min.js"></script>
<script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm-city-picker.min.js" charset="utf-8"></script>
<script>
    $(function(){
        $.init();

        $("#city-picker").cityPicker({
            toolbarTemplate: '<header class="bar bar-nav">\
    <button class="button button-link pull-right close-picker">确定</button>\
    <h1 class="title">选择收货地址</h1>\
    </header>'
        });
    })
</script>
<script>


    var mySwiper = new Swiper ('.swiper-container', {
        //轮播的方向
        direction: 'horizontal',
        //是否循环播放
        loop: true,
        // 是否自动播放
        autoplay:true,
        // 速度
        speed:5000,
        // 在用户操作轮播图后是否继续自动播放
        autoplayDisableOnInteraction:false,

        // 如果需要分页器
        pagination: '.swiper-pagination'

        // 如果需要前进后退按钮
        // nextButton: '.swiper-button-next',
        // prevButton: '.swiper-button-prev',

        // 如果需要滚动条
        // scrollbar: '.swiper-scrollbar',
    })

</script>


</body>
</html>
