<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8"/>
    <title>收藏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css"/>
</head>
<body>
<!--page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示-->
<div class="page-group">
    <!--单个page，第一个.page默认被展示-->
    <div class="page page-current">
        <!--标题栏-->
        <header class="bar bar-nav">
            <a class="icon icon-me pull-left open-panel"></a>
            <h1 class="title">标题</h1>
        </header>


        <!--这里是页面内容区-->
        <div class="content">
            <div class="buttons-tab">
                <a href="#tab1" class="tab-link active button">全部</a>
                <a href="#tab2" class="tab-link button">待付款</a>
                <a href="#tab3" class="tab-link button">待发货</a>
            </div>
            <div class="content-block">
                <div class="tabs">
                    <div id="tab1" class="tab active">
                        <div class="content-block">
                            <p>This is tab 1 content</p>
                        </div>
                    </div>
                    <div id="tab2" class="tab">
                        <div class="content-block">
                            <p>This is tab 2 content</p>
                        </div>
                    </div>
                    <div id="tab3" class="tab">
                        <div class="content-block">
                            <p>This is tab 3 content</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--工具栏-->
        <nav class="bar bar-tab">
            <a href="../index.html" class="tab-item external">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a href="star.html" class="tab-item external active">
                <span class="icon icon-star"></span>
                <span class="tab-label">收藏</span>
            </a>
            <a href="settings.html" class="tab-item external">
                <span class="icon icon-settings"></span>
                <span class="tab-label">设置</span>
            </a>
        </nav>
    </div>

    <!--其他的单个page内联页面-->
    <div class="page">


    </div>

</div>

<!--popup,panel等放在这里-->
<div class="panel-overlay"></div>

<!--Left Panel with Reveal effect-->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>这是一个侧边栏</p>
        <p><a href="#" class="close-panel">关闭</a></p>
    </div>
</div>


<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script>
    $(function(){
        $.init();
        console.log($.device);
    })
</script>
</body>
</html>
